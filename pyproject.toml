[tool.poetry]
name = "dat-api"
version = "0.1.0"
description = "Unified API for dat ops"
authors = ["Team <team@datlabs.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pyjwt = "^2.8.0"
bcrypt = "^4.1.2"
dat-core = {git = "ssh://git@github.com/dat-labs/dat-core", rev = "main", develop = true}
verified-sources = {git = "ssh://git@github.com/dat-labs/verified-sources", rev = "main", develop = true}
verified-generators = {git = "ssh://git@github.com/dat-labs/verified-generators", rev = "main", develop = true}
verified-destinations = {git = "ssh://git@github.com/dat-labs/verified-destinations", rev = "main", develop = true}
celery = "^5.3.6"
fastapi = "^0.110.0"
sqlalchemy = "^2.0.28"
psycopg2-binary = "^2.9.9"
uvicorn = {extras = ["standard"], version = "^0.29.0"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
